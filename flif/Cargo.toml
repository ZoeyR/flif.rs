[package]
name = "flif"
version = "0.3.0"
authors = ["Daniel Griffen <daniel@griffen.io>"]
license = "MIT"
description = "FLIF decoder written in pure Rust"
repository = "https://github.com/dgriffen/flif.rs"
documentation = "https://docs.rs/flif"
