[package]
name = "flif"
version = "0.3.0"
authors = ["Daniel Griffen <daniel@griffen.io>"]
license = "MIT"
description = "FLIF decoder written in pure Rust"
repository = "https://github.com/dgriffen/flif.rs"
documentation = "https://docs.rs/flif"
keywords = ["flif", "decoder"]
categories = ["multimedia::encoding", "multimedia::images"]

[dependencies]
inflate = "0.4"
num-traits = "0.2"
fnv = "1"

# we can't make optional dev-dependencies right now,
# see https://github.com/rust-lang/cargo/issues/1596
flif-sys = { version = "0.1", path = "../flif-sys/", optional = true }
libc = { version = "0.2", optional = true }

[dev-dependencies]
png = "0.12"

[features]
libflif = ["flif-sys", "libc"]
