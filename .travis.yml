language: rust
rust:
  - stable
  - beta
  - nightly
  - 1.26.0
env:

matrix:
  include:
    - rust: nightly
      env: RUSTFMT=true
  allow_failures:
    - rust: nightly
      env:
    - rust: nightly
      env: RUSTFMT=true
    - rust: 1.26.0

before_script:
- |
  if [ "${RUSTFMT}" ]; then
    rustup component add rustfmt-preview
  fi

script:
- |
  if [ "${RUSTFMT}" ]; then
    cargo fmt --all -- --check
  else
    cargo test --all --verbose
  fi
